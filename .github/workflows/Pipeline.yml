name: Java Sum Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  run-java:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Compile
        run: |
          mkdir -p out
          javac -d out $(find . -name "*.java")

      - name: Run InputWriter (creates inputs.txt)
        run: |
          java -cp out InputWriter
          

      - name: Run SumReader (reads inputs.txt, creates sum.txt)
        run: |
          java -cp out SumReader
          

     
